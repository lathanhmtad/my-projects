            <th:block th:insert="~{/admin/header}"></th:block>

                                <div class="form-row">

                                        <label for="">Tên tiện ích</label>

                                        <input type="text" class="form-control" id="name" placeholder="Tên tiện ích">
                                    </div>

                                </div>

                                    <i class="fas fa-save"></i>
                                    Lưu
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="app-content">
                <div class="app-content--inner">
                    <div class="page-title">
                        <div class="row">
                            <div class="col-xl-7">
                                <div>
                                    <ol class="breadcrumb text-uppercase font-size-xs p-0">
                                        <li class="breadcrumb-item"><a href="#">Trang chủ</a></li>
                                        <li class="breadcrumb-item"><a href="#">Tiện ích phòng</a></li>
                                        <li class="breadcrumb-item active" aria-current="page">Danh sách tiện ích</li>
                                    </ol>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="container">
                        <div class="card card-box mb-5">
                            <div class="card-header pr-2">
                                <div class="card-header--title">
                                    <b>Danh sách tiện ích</b>
                                </div>
                                <div class="card-header--actions"><button type="button" onclick="setNullAmenities()" class="btn btn-sm btn-primary"
                                        data-toggle="modal" data-target="#modal-save">
                                        <i class="fas fa-plus"></i>
                                        Thêm mới
                                    </button>
                                </div>
                            </div>
                            <div class="card-body p-0">
                                <div data-toggle="sortable-table">
                                    <div class="table-responsive-md">
                                        <table class="table table-striped table-hover mb-0">
                                            <thead class="thead-light">
                                                <tr>
                                                    <th scope="col" class="sort" data-sort="id">Số thứ tự</th>
                                                    <th scope="col" class="sort" data-sort="name">Tên tiện ích</th>

                                                    <th scope="col"></th>
                                                </tr>
                                            </thead>
                                            <tbody class="list" id="data-table">



                                            </tbody>
                                        </table>
                                    </div>
                                    <div class="divider"></div>
                                    <div class="divider"></div>
                                    <div class="p-3">
                                        <ul class="pagination justify-content-center mb-0">
                                            <li class="page-item">
                                                <a class="page-link" href="#" aria-label="Previous">
                                                    <i class="fas fa-chevron-left"></i>
                                                </a>
                                            </li>
                                            <li class="page-item active"><a class="page-link" href="#">1</a></li>
                                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                                            <li class="page-item">
                                                <a class="page-link" href="#" aria-label="Next">
                                                    <i class="fas fa-chevron-right"></i>
                                                </a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>


                    </div>
                </div>
                <th:block  th:insert="~{/admin/footer}"></th:block>
            </div>
        </div>
    </div>
    <!-- Bamburgh HTML5 Admin Dashboard with Bootstrap PRO Javascript Core -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="vendor/bootstrap.min.js"></script>

    <script>

    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"
        integrity="sha512-b94Z6431JyXY14iSXwgzeZurHHRNkLt9d6bAHt7BZT38eqV+GyngIi/tVye4jBKPYQ2lBdRs0glww4fmpuLRwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        var currentPage = 1;
        var totalPages = 1;

        goToPage(1)

        function goToPage(page) {

            if(page > this.totalPages){
                page = 1;
            }

            if(page == 0){
                page = this.totalPages
            }

            axios.get("/admin/amenities/findAll?page=" + page)
                .then(res => {
                    $('#data-table').empty();
                    res.data.content.forEach(function (item,index) {
                        var row = '<tr>' +
                            '<td scope="row" class="id"><div class="align-box-row">' + (index+1) + '</div></td>' +
                            '<td class="name"><div class="align-box-row">' + item.name + '</div></td>' +
                            '<td class="text-center" width="5%">' +
                            '<div class="dropdown">' +
                            '<button type="button" class="btn btn-link btn-sm" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">' +
                            '<i class="fas fa-ellipsis-v"></i>' +
                            '</button>' +
                            '<div class="dropdown-menu dropdown-menu-xl dropdown-menu-right p-0">' +
                            '<div class="grid-menu grid-menu-2col">' +
                            '<div class="no-gutters row">' +
                            '<div class="col-sm-6 p-3">' +
                            '<button class="btn border-0 w-100 btn-outline-primary" onclick="edit(' + item.id + ')" >' +
                            '<i class="fa-solid fa-pen-to-square font-size-xxl d-block mb-2"></i>' +
                            '<span>Sửa</span>' +
                            '</button>' +
                            '</div>' +
                            '<div class="col-sm-6 p-3">' +
                            '<button class="btn border-0 w-100 btn-outline-danger"onclick="deleteAmenities(' + item.id + ')">' +
                            '<i class="fas fa-trash-alt font-size-xxl d-block mb-2 fa-bezier-curve" ></i>' +
                            '<span>Xoá</span>' +
                            '</button>' +
                            '</div>' +
                            '</div>' +
                            '</div>' +
                            '</div>' +
                            '</div>' +
                            '</td>' +
                            '</tr>';
                        $('#data-table').append(row);
                    });
                    if (res.data.content.length <= 0) {
                        var row = `<tr class="text-center"><td colspan="4"><b>Khách sạn chưa có tiện ích nào nào !</b></td></tr>`;
                        $('#data-table').append(row);
                    }


                    this.currentPage = page;
                    this.totalPages = res.data.totalPages

                    updatePagination()
                })
                .catch(err => {
                    console.error('Error fetching data:', err);

                })
        }

        function getPaginationArrayAttributes() {
            let startPage = Math.max(1, this.currentPage - 2);
            let endPage = Math.min(startPage + 4, this.totalPages);

            let arr = [];
            for (let i = startPage; i <= endPage; i++) {
                arr.push(i);
            }
            return arr;
        }

        function saveOrUpdate() {

            var amenities = {
                id: $('#amenitiesId').val(),
                name: $('#name').val()
            }
            axios.post("/admin/amenities/saveOrUpdate", amenities)
                .then(res => {
                    setNullAmenities()

                    goToPage(1)

                    Swal.fire({
                        title: "Thông báo!",
                        text: res.data,
                        icon: "success"
                    });
                })
                .catch(error => {
                    var message;
                    if (error) {
                        message = error.response.data.message
                    } else {
                        message = "Lỗi vui lòng kiểm tra lại!"
                    }

                    Swal.fire({
                        title: "Thông báo!",
                        text: message,
                        icon: "error"
                    });
                })
        }

        function deleteAmenities(id) {
            Swal.fire({
                title: "Bạn có chắc chắn muốn xóa không?",
                icon: "warning",
                showCancelButton: true,
                confirmButtonColor: "#3085d6",
                cancelButtonColor: "#d33",
                confirmButtonText: "Xóa !"
            }).then((result) => {
                if (result.isConfirmed) {

                    axios.delete("/admin/amenities/delete/" + id)
                        .then(res => {
                            Swal.fire({
                                title: "Thông báo!",
                                text: res.data,
                                icon: "success"
                            });

                            goToPage(1)
                        }).catch(error => {
                            var message;
                            if (error.response) {
                                message = error.response.message
                            } else {
                                message = "Lỗi vui lòng kiểm tra lại!"
                            }

                            Swal.fire({
                                title: "Thông báo!",
                                text: message,
                                icon: "error"
                            });
                        })
                }
            });
        }

        function edit(id) {
            axios.get("/admin/amenities/edit/" + id)
                .then(res => {
                    $('#amenitiesId').val(res.data.id);
                    $('#name').val(res.data.name);

                    $("#modal-save").modal()
                })
                .catch(error => {
                    var message;
                    if (error.response) {
                        message = error.response.message
                    } else {
                        message = "Lỗi vui lòng kiểm tra lại!"
                    }

                    Swal.fire({
                        title: "Thông báo!",
                        text: message,
                        icon: "error"
                    });
                })
        }

        function updatePagination() {
        
            let paginationData = {
                currentPage: this.currentPage,
                totalPages: this.totalPages
            };

            let paginationContainer = document.querySelector('.pagination');

       
            paginationContainer.innerHTML = '';

            
            paginationContainer.innerHTML += `<li class="page-item"><a class="page-link" onclick="goToPage(${this.currentPage-1})" aria-label="Previous"><i class="fas fa-chevron-left"></i></a></li>`;

           
            let pageNumbers = getPaginationArrayAttributes.call(paginationData);

          
            pageNumbers.forEach(pageNumber => {
                let isActive = pageNumber === paginationData.currentPage ? 'active' : '';
                paginationContainer.innerHTML += `<li class="page-item ${isActive}"><a class="page-link"onclick="goToPage(${pageNumber})">${pageNumber}</a></li>`;
            });



          
            paginationContainer.innerHTML += `<li class="page-item"><a class="page-link" onclick="goToPage(${this.currentPage+1})" aria-label="Next"><i class="fas fa-chevron-right"></i></a></li>`;
        }

        function setNullAmenities() {
            $('#amenitiesId').val('');
            $('#name').val('');
        }
    </script>
