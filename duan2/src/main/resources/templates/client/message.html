<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/client/css/mainHome.css">
    <link rel="stylesheet" href="/client/css/HeaderBannerFooter.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/client/images/logo-hotel-removebg.png" type="image/x-icon">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <th:block  th:insert="~{/client/menu}"></th:block>
   
    <section class="rounded mt-5" style="height: 400px;margin-bottom: 150px;z-index: 9999;">
        <div class="container ">
            <div class="row rounded shadow-lg">
                <div class="col-lg-5 offset-lg-1 col-xl-6 offset-xl-3 text-center">
                    <div class="d-group border-radius-10 text-center">
                       
                            <div class="group-login group-log text-center w-100 margin-top-30" style="width: 100%;" >
                            
                                    <img src="/client/images/icon-thanh-cong.png" height="135px" width="135px"
                                        alt="">
                                        <h3 class="margin-top-40 active">Đặt phòng thành công!</h3>

                                    <b>
                                        Thông tin đặt phòng :
                                    </b>
                                    <br>
                                    
                                    <b class="active" th:text="${booking.user.fullname}"></b><br>
                                <small>Phòng <span ></span> - Ngày nhận phòng : [[${booking.checkInAt}]] -> Ngày trả phòng : [[${booking.checkOutAt}]]</small>

                                <div class="margin-top-20">
                            
                                    <a href="/" class="active margin-20">Trang chủ</a>
                                    <a th:href="@{'/bill-details/' + ${booking.id}}" class="active margin-20">Xem đơn hàng</a>
                                   </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </section>

    <th:block  th:insert="~{/client/footer}"></th:block>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="/client/js/message.js"></script>

</html>
